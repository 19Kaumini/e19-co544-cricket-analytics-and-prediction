<!DOCTYPE html>
<html>
<head>
    <title>CricVision</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/cricket.jpg') }}" alt="Cricket Bat" class="logo">
        <h1>Welcome to CricVision!</h1>
    </div>
    <div class="container">
        <p>Enter the match data to get predictions.</p>
        <form id="predictForm">
            <label for="inputData">Input Data (JSON format):</label><br>
            <textarea id="inputData" name="inputData" rows="4" cols="50"></textarea><br>
            <button type="submit">Predict</button>
        </form>
        <div id="predictionResult"></div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var inputData = document.getElementById('inputData').value;
            var jsonData = JSON.parse(inputData);
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('predictionResult').innerText = 'Prediction: ' + JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
